syntax = "proto3";

import "google/api/annotations.proto";

package challenge;

service Challenge {
    rpc CreateSkill (CreateSkillRequest) returns (CreateSkillResponse) {
        option (google.api.http) = { post: "/v1/skill" };
    }
}

message CreateSkillRequest {
    string name = 1;
}

message CreateSkillResponse {
    int32 id = 1;
    string name = 2;
}