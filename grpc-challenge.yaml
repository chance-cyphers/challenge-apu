spec:
  containers:
    - name: esp
      image: gcr.io/endpoints-release/endpoints-runtime:1.16.0
      args: [
        "--http2_port=9000",
        "--service=challenge.endpoints.challenge-api.cloud.goog",
        "--rollout_strategy=managed",
        "--backend=grpc://127.0.0.1:8000"
      ]
      ports:
        - containerPort: 9000
    - name: challenge
      image: skyfrog28/challenge:1.3
      ports:
        - containerPort: 8000
